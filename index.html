<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>Youtube AI Chatbot</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>

		<section class="main-title">
			<h1 class="h1-main-title">Do you need a custom <span class="highlight">AI Bot &#129302;</span>?</h1>
		</section>

		<main>
			<section class="chatbot-container">
				<div class="chatbot-header">
					<img src="images/urimaliu.png" class="logo">
					<h1>Urim Aliu</h1>
					<h2><a href="https://www.linkedin.com/in/urim-aliu/" style="color: white; text-decoration: none;">&#128073;LinkedIn</a></h2>
					<!-- <h2>Custom AI Bot Developer</h2> -->
					<p class="supportId"><a href="https://www.kaggle.com/datasets/nelgiriyewithana/global-youtube-statistics-2023">Global YouTube Statistics 2023
					</a></p>
					<button class="clear-btn" id="clear-btn">Start over</button>
				</div>
				<div class="chatbot-conversation-container" id="chatbot-conversation">
					<div class="speech speech-ai">
						Trained on global YouTube stats, I can answer questions about the top 150 YouTubers, their subscribers, earnings, and more. <br><br>Try: <br><br>"How much money does Taylor Swift make on a yearly basis?"					</div>
				</div>
				<form id="form" class="chatbot-input-container">
					<input name="user-input" type="text" id="user-input" required>
					<button id="submit-btn" class="submit-btn">
						<img 
							src="images/send-btn-icon.png" 
							class="send-btn-icon"
						>
					</button>
				</form>
			</section>
		</main>
		<script type="module" src="index.js"></script>
	</body>

</html>
